<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>늑대, 양, 양배추 강 건너기</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 flex flex-col items-center justify-start min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-bold text-gray-800">늑대, 양, 양배추 강 건너기</h1>
            <p class="text-gray-600 mt-2">모두를 무사히 강 건너편으로 옮기세요!</p>
        </div>

        <!-- Tab Navigation -->
        <div class="mb-4 border-b border-gray-200">
            <ul class="flex flex-wrap -mb-px text-sm font-medium text-center" id="myTab" role="tablist">
                <li class="mr-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg" id="game-tab" type="button" role="tab" aria-controls="game" aria-selected="true">게임</button>
                </li>
                <li class="mr-2" role="presentation">
                    <button class="inline-block p-4 border-b-2 rounded-t-lg hover:text-gray-600 hover:border-gray-300" id="tree-tab" type="button" role="tab" aria-controls="tree" aria-selected="false">상태 공간 트리</button>
                </li>
            </ul>
        </div>

        <!-- Tab Content -->
        <div id="tabContent">
            <!-- Game Tab -->
            <div id="game" role="tabpanel" aria-labelledby="game-tab">
                <!-- 게임 영역 -->
                <div class="relative w-full h-80 bg-blue-400 rounded-lg shadow-lg overflow-hidden">
                    <!-- 육지 -->
                    <div class="absolute top-0 left-0 w-1/4 h-full bg-green-500"></div>
                    <div class="absolute top-0 right-0 w-1/4 h-full bg-green-500"></div>
                    
                    <!-- 강 (물결 효과) -->
                    <div class="absolute top-0 left-1/4 w-1/2 h-full bg-blue-500 overflow-hidden">
                         <div class="absolute -bottom-2 w-[200%] h-8 bg-blue-400 opacity-50 rounded-[50%] animate-[wave_5s_cubic-bezier(0.36,0.45,0.63,0.53)_infinite]"></div>
                         <div class="absolute -bottom-2 w-[200%] h-8 bg-blue-600 opacity-50 rounded-[50%] animate-[wave_7s_cubic-bezier(0.36,0.45,0.63,0.53)_-2s_infinite]"></div>
                    </div>
        
                    <!-- 왼쪽 강둑 -->
                    <div id="left-bank" class="absolute top-0 left-0 w-1/4 h-full flex flex-col items-center justify-center p-4 gap-4">
                    </div>
        
                    <!-- 오른쪽 강둑 -->
                    <div id="right-bank" class="absolute top-0 right-0 w-1/4 h-full flex flex-col items-center justify-center p-4 gap-4">
                    </div>
        
                    <!-- 보트 -->
                    <div id="boat" class="boat absolute top-1/2 w-24 h-20 md:w-32 md:h-24 bg-yellow-900 rounded-t-full transform -translate-x-1/2 -translate-y-1/2 flex items-center justify-center gap-2 p-2">
                        <div class="text-4xl md:text-5xl">👨‍🌾</div>
                        <div id="boat-item-container" class="w-12 h-12 md:w-16 md:h-16 flex items-center justify-center"></div>
                    </div>
                </div>
        
                <!-- 컨트롤 버튼 및 메시지 -->
                <div class="mt-6 text-center">
                    <button id="move-button" class="bg-blue-600 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-blue-700 transition-all duration-200 text-lg">
                        강 건너기
                    </button>
                    <button id="reset-button" class="bg-gray-500 text-white font-bold py-3 px-8 rounded-lg shadow-md hover:bg-gray-600 transition-all duration-200 text-lg ml-4">
                        다시 시작
                    </button>
                    <div id="message-area" class="mt-4 text-xl font-semibold h-8"></div>
                </div>
                
                <!-- 게임 규칙 -->
                <div class="mt-8 p-6 bg-white rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-3">게임 규칙</h2>
                    <ul class="list-disc list-inside text-gray-700 space-y-2">
                        <li>농부는 한 번에 한 가지 물건만 셔틀에 실어 강을 건널 수 있습니다.</li>
                        <li>농부가 자리를 비웠을 때, 늑대와 양을 함께 두면 늑대가 양을 잡아먹습니다.</li>
                        <li>농부가 자리를 비웠을 때, 양과 양배추를 함께 두면 양이 양배추를 먹습니다.</li>
                        <li>보트는 농부 혼자서도 강을 건널 수 있습니다.</li>
                    </ul>
                </div>
            </div>

            <!-- State Space Tree Tab -->
            <div id="tree" class="hidden" role="tabpanel" aria-labelledby="tree-tab">
                <div class="p-4 bg-white rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">상태 공간 트리 시각화</h2>
                    <p class="text-gray-600 mb-6">모든 가능한 경우의 수를 트리 형태로 보여줍니다. 같은 레벨의 노드는 가로로 나열됩니다.</p>
                    <div id="tree-container" class="w-full overflow-x-auto pb-4">
                        <!-- 트리가 여기에 동적으로 생성됩니다. -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
